[tool.poetry]
name = "dmerge"
version = "2.1.3"
description = "Merge DESHIMA datasets observed with ASTE"
authors = [
    "Tatsuya Takekoshi <tatsuya.takekoshi@gmail.com>",
    "Daisuke Naito",
    "Akio Taniguchi <taniguchi@a.phys.nagoya-u.ac.jp>",
]
readme = "README.md"
homepage = "https://github.com/deshima-dev/dmerge/"

[tool.poetry.dependencies]
python = ">=3.9, <3.13"
astropy = "^5.2"
dems = "^0.5"
lmfit = "^1.2"
matplotlib = "^3.7"
numpy =	"^1.25"
scipy = "^1.10"
sympy = "^1.10"

[tool.poetry.group.dev.dependencies]
ipython = "^8.15"

[tool.poetry.scripts]
calc_resonance_params = "dmerge.calc_resonance_params:main"
make_divided_data = "dmerge.make_divided_data:main"
make_reduced_fits = "dmerge.make_reduced_fits:main"
merge_to_dems = "dmerge.merge_to_dems:main"
plot = "dmerge.plot:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
