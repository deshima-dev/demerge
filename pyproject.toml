[tool.poetry]
name = "demerge"
version = "3.0.0"
description = "DESHIMA merge code for observed datasets"
authors = [
    "Tatsuya Takekoshi <tatsuya.takekoshi@gmail.com>",
    "Daisuke Naito <naito@naitosystems.com>",
    "Akio Taniguchi <taniguchi@a.phys.nagoya-u.ac.jp>",
]
keywords = [
    "astronomy",
    "radio-astronomy",
    "submillimeter",
    "spectroscopy",
    "deshima",
]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/deshima-dev/demerge/"
repository = "https://github.com/deshima-dev/demerge/"

[tool.poetry.dependencies]
python = ">=3.9, <3.13"
astropy = ">=5.2, <7.0"
dems = "^0.9"
fire = "^0.5"
h5py = ">=3.7, <3.11"
lmfit = "^1.2"
matplotlib = "^3.7"
numpy =	"^1.23"
pandas = ">=1.5, <3.0"
scikit-learn = "^1.2"
scipy = "^1.10"
sympy = "^1.10"
zarr = "^2.14"

[tool.poetry.group.dev.dependencies]
black = "^24.4"
deshima-rawdata = "^2024.4.2"
ipython = "^8.18"

[tool.poetry.scripts]
demerge = "demerge:cli"
merge = "demerge.merge:cli"
reduce = "demerge.reduce:cli"

[tool.black]
exclude = "^/demerge/reduce/utils"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
