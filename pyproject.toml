[tool.poetry]
name = "dmerge"
version = "1.0.0"
description = "Merge DESHIMA datasets observed with ASTE"
authors = [
    "Tatsuya Takekoshi <tatsuya.takekoshi@gmail.com>",
    "Daisuke Naito",
    "Akio Taniguchi <taniguchi@a.phys.nagoya-u.ac.jp>",
]
readme = "README.md"
homepage = "https://github.com/deshima-dev/dmerge/"

[tool.poetry.dependencies]
python = ">=3.9, <3.12"
astropy = "^5.2.2"
dems = "^0.4.0"
lmfit = "^1.2.1"
matplotlib = "^3.7.2"
numpy =	"^1.24.4"
pandas = "^2.0.3"
pyyaml = "^6.0"
scipy = "^1.10.1"
sympy = "^1.12"

[tool.poetry.group.dev.dependencies]
black = "^23.9.1"
ipython = "^8.16.1"
pytest = "^7.4.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
